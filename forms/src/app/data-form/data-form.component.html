<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="texto" class="form-control" name="nome" id="nome" placeholder="Nome" formControlName="nome" required>
      <app-campo-control-erro [mostrarErro]="verValidTouched('nome')" msgErro="Nome Invalido"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">eMail</label>
    </div>
    <div class="col-sm-12">

      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email" required>
      <app-campo-control-erro [mostrarErro]="verValidTouched('email')" msgErro="Email obrigatorio"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email Inválido"></app-campo-control-erro>
    </div>
  </div>
  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">

        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep" name="cep" required
        (blur)="consultaCEP()"
        >
        <app-campo-control-erro [mostrarErro]="verValidTouched('endereco.cep')" msgErro="CEP Invalido"></app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">

        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero" required>
        <app-campo-control-erro [mostrarErro]="verValidTouched('endereco.numero')" msgErro="Número Invalido"></app-campo-control-erro>

      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>

    <div class="form-group">

      <div class="col-md-12" [ngClass]="aplicaCssErro('endereco.rua')">

        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" formControlName="rua" required>
        <app-campo-control-erro [mostrarErro]="verValidTouched('endereco.rua')" msgErro="Rua Invalido"></app-campo-control-erro>

      </div>
    </div>

    <div class="form-group">

      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">

        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro" required>
        <app-campo-control-erro [mostrarErro]="verValidTouched('endereco.bairro')" msgErro="Bairro Invalido"></app-campo-control-erro>

      </div>


      <div class="col-md-4" [ngClass]="aplicaCssErro('cidade')">

        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade" required>
        <app-campo-control-erro [mostrarErro]="verValidTouched('endereco.cidade')" msgErro="Cidade Invalido"></app-campo-control-erro>

      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">

        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" formControlName="estado" required>
        <app-campo-control-erro [mostrarErro]="verValidTouched('endereco.estado')" msgErro="Estado Invalido"></app-campo-control-erro>



      </div>

    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
<!--  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid" >Submit</button> -->

  <button class="btn" (click)="resetar()">Cancelar</button>


  <app-form-debug [form]="formulario"></app-form-debug>

</form>
