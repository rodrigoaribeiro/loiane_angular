<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
    <label for="nome">Nome</label>
    <input type="texto" class="form-control" id="nome"
    placeholder="Nome" [(ngModel)]="usuario.nome" name="nome"
    required #nome="ngModel">
    <div *ngIf="!nome.valid && nome.touched"
    class="alert alert-danger" role="alert"
    >Nome é obrigatorio !</div>
    <!--
    <div>
      {{ nome.className }}
    </div>
  -->
  </div>
  <div class="form-group">
      <label for="email">eMail</label>
      <input type="email" class="form-control" id="email"
      placeholder="nome@email.com" [(ngModel)]="usuario.email" name="email"
      required
      email #email>
      <div *ngIf="!email.valid && email.touched"
      class="alert alert-danger" role="alert"
      >email é obrigatorio !</div>
      <!--
      <div>
        {{ email.className }}
      </div>
    -->
    </div>
    <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid"
    >Submit</button>
    <app-form-debug [form]="f"></app-form-debug>

  </form>
