<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>

    </div>
    <div class="col-sm-12">
      <input type="texto" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" name="nome" required #nome="ngModel">
      <app-campo-control-erro [mostrarErro]="campoErro(nome)" msgErro="Nome Invalido"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">eMail</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" name="email"
        required #email="ngModel">
      <app-campo-control-erro [mostrarErro]="campoErro(email)" msgErro="Email Invalido"></app-campo-control-erro>
    </div>
  </div>

<div ngModelGroup="endereco">
  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">

      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep"
      name="cep" ngModel required #cep="ngModel"
      (blur)="consultaCEP($event.target.value)"
      >
      <app-campo-control-erro [mostrarErro]="campoErro(cep)" msgErro="CEP Invalido"></app-campo-control-erro>


    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">

      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <app-campo-control-erro [mostrarErro]="campoErro(numero)" msgErro="Número Invalido"></app-campo-control-erro>

    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>
  <div class="form-group">

    <div class="col-md-12" [ngClass]="aplicaCssErro(rua)">

      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
      <app-campo-control-erro [mostrarErro]="campoErro(rua)" msgErro="Rua Invalido"></app-campo-control-erro>

    </div>
  </div>

  <div class="form-group">

    <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">

      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <app-campo-control-erro [mostrarErro]="campoErro(bairro)" msgErro="Bairro Invalido"></app-campo-control-erro>

    </div>


    <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">

      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <app-campo-control-erro [mostrarErro]="campoErro(cidade)" msgErro="Cidade Invalido"></app-campo-control-erro>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">

      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <app-campo-control-erro [mostrarErro]="campoErro(estado)" msgErro="Estado Invalido"></app-campo-control-erro>



    </div>

  </div>
</div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>

</form>
