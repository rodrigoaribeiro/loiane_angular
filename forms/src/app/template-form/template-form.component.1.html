<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>

    </div>
    <div class="col-sm-12">
      <input type="texto" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" name="nome" required #nome="ngModel">
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Nome é obrigatorio !</div>
    </div>
    <!-- <div> {{ nome.className }} </div>   -->
  </div>
  <div class="form-group"  [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">eMail</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" name="email"
        required #email="ngModel">
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">email é obrigatorio !</div>
      <!--  <div> {{ email.className }} </div> -->
    </div>
  </div>
  <div class="form-group">

    <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">

      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
      <span class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP inválido
      </div>

    </div>

    <div class="col-md-3"[ngClass]="aplicaCssErro(numero)">

      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
      <span class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número inválido
      </div>

    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>
  <div class="form-group">

    <div class="col-md-12" [ngClass]="aplicaCssErro(rua)">

      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!rua.valid && rua.touched"></span>
      <span class="sr-only" *ngIf="!rua.valid && rua.touched">(error)</span>
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
        Rua inválido
      </div>

    </div>
  </div>

  <div class="form-group">

    <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">

      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"></span>
      <span class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>
      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
        Bairro inválido
      </div>

    </div>


    <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">

      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"></span>
      <span class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
        cidade inválido
      </div>

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">

      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!estado.valid && estado.touched"></span>
      <span class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
        Estado inválido
      </div>

    </div>

  </div>






  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>

</form>
